name       : sound-juicer
version    : 3.22.1
release    : 3
source     :
    - http://ftp.gnome.org/pub/gnome/sources/sound-juicer/3.22/sound-juicer-3.22.1.tar.xz : adbbda063436ca2c4d04f2ccfe6e3a5ce4abb7e1c61bc9a47300665eed9e38ec
license    : GPL-2.0
component  : multimedia.audio
summary    : Sound Juicer is a GNOME CD ripper.
description: |
    A lean and friendly audio CD extractor for GNOME.
builddeps  :
    - itstool
    - pkgconfig(gio-2.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-pbutils-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(iso-codes)
    - pkgconfig(libbrasero-media3)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libdiscid)
    - pkgconfig(libmusicbrainz5)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
